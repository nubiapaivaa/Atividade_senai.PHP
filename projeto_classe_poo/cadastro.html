<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário com Fundo</title>
    <style>
        body {
            display: flex;              
            justify-content: center;    
            align-items: center;        
            height: 100vh;              
            margin: 0;
            
            background-image: url("https://www.papeldeparede.etc.br/fotos/wp-content/uploads/pink_flower.jpg"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        form {
            border: 2px solid rgb(255, 0, 212);   
            padding: 15px;
            width: 300px;
            background-color: rgba(255, 155, 228, 0.9);
            border-radius: 8px;
        }

        input, select {
            margin-bottom: 10px;
            padding: 5px;
            width: 95%;
            border: 1px solid rgb(136, 0, 104);
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: rgb(255, 0, 212);
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<form action="salvar.php" method="post">
    Tipo:
    <select name="tipo" required>
        <option value="">Selecione</option>
        <option value="Professor">Professor</option>
        <option value="Aluno">Aluno</option>
    </select><br>

    Nome: 
    <input type="text" name="nome" required><br>

    Email: 
    <input type="email" name="email" required><br>

    Disciplina (se for Professor):
    <input type="text" name="disciplina"><br>

    Matrícula (se for Aluno):
    <input type="text" name="matricula"><br>

    <input type="submit" value="Salvar">
</form>

</body>
</html>
